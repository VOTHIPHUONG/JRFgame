<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta property="og:image" content="https://raw.githubusercontent.com/VOTHIPHUONG/JRFgame/main/avata%20game.png">
    <meta property="og:title" content="JRF Memory game">
    <meta property="og:description" content="Lật ảnh giải stress">
    <title>Memory Matching Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Màn hình chính -->
    <div class="main-screen">
        <div class="flags-container">
            <img src="images/vietnam-flag.png" alt="Vietnam Flag" class="flag">
            <img src="images/south-korea-flag.png" alt="South Korea Flag" class="flag">
        </div>
        <h1 class="game-title">Lật ảnh cùng JRF</h1>
        <div class="phone-input-container">
            <input type="text" id="player-name" placeholder="Tên">
            <input type="text" id="phone-number" placeholder="Số điện thoại">
            <button id="start-game">Bắt đầu</button>
        </div>
    </div>
    
    <!-- Màn hình trò chơi -->
    <div class="game-screen" style="display: none;">
        <h1 class="game-title-game">Lật ảnh cùng JRF</h1>
        <div class="game-info">
            <div id="round">Vòng: 1</div>
            <div id="score">Điểm: 0</div>
            <div id="clicks">Lượt: 15</div>
            <div id="time-left">Thời gian: 90 giây</div>
        </div>
        <div class="game-container">
            <!-- Thẻ bài sẽ được tạo động ở đây -->
        </div>

        <!-- Hình vuông hiệu ứng -->
        <div id="drawing-effect"></div>
        
        <!-- Bảng hiển thị khi hoàn thành vòng chơi -->
        <div id="completion-modal" class="completion-modal" style="display: none;">
            <h2 id="completed-message">Chúc mừng!</h2>
            <button id="next-round" class="next-round-btn">Chơi tiếp</button>
        </div>
        
        <!-- Bảng hiển thị khi thua cuộc -->
        <div id="lost-modal" class="lost-modal" style="display: none;">
            <div class="lost-modal-content">
                <h2>Thua rồi!</h2>
                <div id="lost-message"></div>
                <p id="lost-player-name"></p>
            </div>
        </div>
    </div>

    <!-- Thêm ô màu vàng chứa dòng chữ chạy -->
    <div class="scrolling-text-container">
        <div class="scrolling-text">Trung thu đến trăm điều như ý, chị Hằng cười “Vạn sự thành công”</div>
    </div>           

    <!-- Thêm các phần tử âm thanh -->
    <audio id="flip-sound" src="sounds/flip-sound.mp3"></audio>
    <audio id="match-sound" src="sounds/match-sound.mp3"></audio>
    <audio id="background-music" src="sounds/background-music.mp3" loop></audio>
    <audio id="lose-sound" src="sounds/lose-sound.mp3"></audio>
    <audio id="win-sound" src="sounds/win-sound.mp3"></audio>

    <!-- Kết nối với JavaScript và Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.21.0/firebase-firestore.js"></script>
    <script src="script.js" type="module"></script>
    <script src="firebase.js" type="module"></script>
</body>
</html>
